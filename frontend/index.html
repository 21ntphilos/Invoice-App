<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Management System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>ðŸ“„ Invoice Management System</h1>
            <button id="newInvoiceBtn" class="btn btn-primary">+ New Invoice</button>
        </header>

        <!-- Filters Section -->
        <section class="filters-section" id="filtersSection">
            <h2>Filter Invoices</h2>
            <div class="filters-grid">
                <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input type="date" id="startDate" class="form-control">
                </div>
                <div class="form-group">
                    <label for="endDate">End Date</label>
                    <input type="date" id="endDate" class="form-control">
                </div>
                <div class="form-group">
                    <label for="paymentStatus">Payment Status</label>
                    <select id="paymentStatus" class="form-control">
                        <option value="">All Statuses</option>
                        <option value="unpaid">Unpaid</option>
                        <option value="partial">Partial</option>
                        <option value="paid">Paid</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="customerFilter">Customer</label>
                    <select id="customerFilter" class="form-control">
                        <option value="">All Customers</option>
                    </select>
                </div>
            </div>
            <div class="filter-actions">
                <button id="applyFilters" class="btn btn-secondary">Apply Filters</button>
                <button id="clearFilters" class="btn btn-outline">Clear Filters</button>
            </div>
        </section>

        <!-- Invoice List Section -->
        <section class="invoice-list-section" id="invoiceListSection">
            <h2>Invoices</h2>
            <div id="invoiceList" class="invoice-list">
                <div class="loading">Loading invoices...</div>
            </div>
        </section>

        <!-- Invoice Form Modal -->
        <div id="invoiceModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Create New Invoice</h2>
                    <span class="close">&times;</span>
                </div>
                <form id="invoiceForm">
                    <input type="hidden" id="invoiceId">

                    <div class="form-section">
                        <h3>Customer Information</h3>
                        <div class="form-group">
                            <label for="customerId">Customer *</label>
                            <select id="customerId" class="form-control" required>
                                <option value="">Select Customer</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Invoice Details</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="invoiceDate">Invoice Date *</label>
                                <input type="date" id="invoiceDate" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="dueDate">Due Date *</label>
                                <input type="date" id="dueDate" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="paymentStatusForm">Payment Status</label>
                                <select id="paymentStatusForm" class="form-control">
                                    <option value="unpaid">Unpaid</option>
                                    <option value="partial">Partial</option>
                                    <option value="paid">Paid</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Invoice Items</h3>
                        <div id="itemsContainer">
                            <!-- Items will be added here dynamically -->
                        </div>
                        <button type="button" id="addItemBtn" class="btn btn-outline">+ Add Item</button>
                    </div>

                    <div class="form-section">
                        <h3>Additional Charges</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="taxRate">Tax Rate (%)</label>
                                <input type="number" id="taxRate" class="form-control" step="0.01" min="0" value="0">
                            </div>
                            <div class="form-group">
                                <label for="discount">Discount Amount</label>
                                <input type="number" id="discount" class="form-control" step="0.01" min="0" value="0">
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Summary</h3>
                        <div class="invoice-summary">
                            <div class="summary-row">
                                <span>Subtotal:</span>
                                <span id="subtotalDisplay">$0.00</span>
                            </div>
                            <div class="summary-row">
                                <span>Discount:</span>
                                <span id="discountDisplay">$0.00</span>
                            </div>
                            <div class="summary-row">
                                <span>Tax:</span>
                                <span id="taxDisplay">$0.00</span>
                            </div>
                            <div class="summary-row total">
                                <span>Total:</span>
                                <span id="totalDisplay">$0.00</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <div class="form-group">
                            <label for="notes">Notes</label>
                            <textarea id="notes" class="form-control" rows="3"></textarea>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline" id="cancelBtn">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Invoice</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Invoice Detail Modal -->
        <div id="invoiceDetailModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Invoice Details</h2>
                    <span class="close-detail">&times;</span>
                </div>
                <div id="invoiceDetailContent" class="invoice-detail-content">
                    <!-- Invoice details will be loaded here -->
                </div>
            </div>
        </div>

        <!-- File Upload Modal -->
        <div id="fileUploadModal" class="modal">
            <div class="modal-content modal-small">
                <div class="modal-header">
                    <h2>Upload Files</h2>
                    <span class="close-upload">&times;</span>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="uploadInvoiceId">
                    <div class="form-group">
                        <label for="fileInput">Select File (Max 5MB)</label>
                        <input type="file" id="fileInput" class="form-control">
                    </div>
                    <div id="uploadProgress" class="upload-progress" style="display: none;">
                        <div class="progress-bar"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline" id="cancelUploadBtn">Cancel</button>
                    <button type="button" class="btn btn-primary" id="uploadFileBtn">Upload</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/invoice_form.js"></script>
    <script src="js/invoice_list.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
